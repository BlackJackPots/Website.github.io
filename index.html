<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iOS 26 Music UI Clone - Fixed Icon Contrast</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'SF Pro Display', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: linear-gradient(to bottom, #f5f5f7, #dfe3e8);
      overflow-x: hidden;
      max-width: 480px;
      margin: auto;
    }

    .content {
      padding: 1.5rem 1rem 8rem;
      display: grid;
      gap: 1.5rem;
    }

    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px) saturate(180%);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31,38,135,0.15);
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease-in-out;
    }

    .card:active {
      transform: scale(0.98);
    }

    .card img {
      width: 100%;
      display: block;
    }

    .card .info {
      padding: 0.8rem 1rem 1.2rem;
      color: #000;
    }

    .bottom-bar-wrapper {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(20px);
      border-radius: 40px;
      padding: 0.5rem;
      width: calc(100% - 40px);
      max-width: 320px;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.4);
      z-index: 10;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 0.6rem 0;
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease-in-out;
    }

    .tab svg {
      width: 24px;
      height: 24px;
      transition: fill 0.3s ease;
      fill: white;
    }

    .tab.active svg {
      fill: #ff3b30 !important;
    }

    .selector {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      height: 100%;
      width: 33.33%;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 40px;
      backdrop-filter: blur(30px);
      z-index: -1;
      transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1);
    }

    .search-btn {
      position: fixed;
      right: 20px;
      bottom: 100px;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 0 0 1px rgba(255,255,255,0.4);
      transition: all 0.3s ease-in-out;
      z-index: 20;
    }

    .search-btn svg {
      width: 26px;
      height: 26px;
      fill: white;
      transition: fill 0.3s ease;
    }

    .search-btn:active {
      transform: scale(0.92);
    }

    .search-overlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(25px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    .search-box {
      background: white;
      padding: 1rem 1.5rem;
      border-radius: 16px;
      width: 80%;
      max-width: 320px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .search-box input {
      width: 100%;
      border: none;
      outline: none;
      font-size: 1rem;
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f" alt="Album 1">
      <div class="info">
        <h3>Relaxing Vibes</h3>
        <p>Soft sounds and chill ambiance</p>
      </div>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1586816001966-79b736744398" alt="Album 2">
      <div class="info">
        <h3>Workout Boost</h3>
        <p>Energy tracks to fuel your day</p>
      </div>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4" alt="Album 3">
      <div class="info">
        <h3>Top 40 Hits</h3>
        <p>The most popular tracks now</p>
      </div>
    </div>
  </div>

  <div class="bottom-bar-wrapper" id="bottomBar">
    <div class="selector" id="selector"></div>
    <div class="tab active" onclick="selectTab(0)">
      <svg viewBox="0 0 24 24"><path d="M3 9.5l9-7 9 7v11a1.5 1.5 0 0 1-1.5 1.5h-15A1.5 1.5 0 0 1 3 20.5v-11z"/></svg>
    </div>
    <div class="tab" onclick="selectTab(1)">
      <svg viewBox="0 0 24 24"><path d="M4 4h16v4H4V4zm0 6h10v4H4v-4zm0 6h16v4H4v-4z"/></svg>
    </div>
    <div class="tab" onclick="selectTab(2)">
      <svg viewBox="0 0 24 24"><path d="M12 4a8 8 0 1 1 0 16 8 8 0 0 1 0-16zm0 14a6 6 0 1 0 0-12 6 6 0 0 0 0 12z"/></svg>
    </div>
  </div>

  <div class="search-btn" onclick="toggleSearch()">
    <svg viewBox="0 0 24 24">
      <path d="M10 2a8 8 0 1 1 0 16 8 8 0 0 1 0-16zm6.32 12.9l4.38 4.4-1.42 1.4-4.4-4.38a9.9 9.9 0 0 1-1.48 0.1 10 10 0 1 1 2.92-1.52z"/>
    </svg>
  </div>

  <div class="search-overlay" id="searchOverlay">
    <div class="search-box">
      <input type="text" placeholder="Search music, artists..." onblur="toggleSearch()">
    </div>
  </div>

  <script>
    const selector = document.getElementById('selector');
    const tabs = document.querySelectorAll('.tab');
    const searchOverlay = document.getElementById('searchOverlay');

    function selectTab(index) {
      tabs.forEach((tab, i) => {
        tab.classList.toggle('active', i === index);
      });
      selector.style.transform = `translateX(${index * 100}%)`;
      updateTabColors();
    }

    function toggleSearch() {
      searchOverlay.style.display = searchOverlay.style.display === 'flex' ? 'none' : 'flex';
    }

    function getBrightnessUnderElement(el) {
      const rect = el.getBoundingClientRect();
      const x = rect.left + rect.width / 2;
      const y = rect.top + rect.height / 2;
      const elUnder = document.elementFromPoint(x, y);
      if (!elUnder) return 0;
      const bg = window.getComputedStyle(elUnder).backgroundColor;
      const rgb = bg.match(/\d+/g);
      if (!rgb) return 0;
      const [r, g, b] = rgb.map(Number);
      return (r * 299 + g * 587 + b * 114) / 1000;
    }

    function updateTabColors() {
      tabs.forEach(tab => {
        const svg = tab.querySelector('svg');
        if (tab.classList.contains('active')) return;
        const brightness = getBrightnessUnderElement(tab);
        svg.style.fill = brightness > 170 ? 'black' : 'white';
      });
    }

    window.addEventListener('scroll', updateTabColors);
    window.addEventListener('resize', updateTabColors);
    window.addEventListener('load', updateTabColors);
  </script>
</body>
</html>
