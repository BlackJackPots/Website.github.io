<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iOS 26 Liquid Glass Real Contrast</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'SF Pro Display', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      background: linear-gradient(to bottom, #f5f5f7, #dfe3e8);
      overflow-x: hidden;
      max-width: 480px;
      margin: auto;
      min-height: 400vh;
      position: relative;
    }
    .content {
      padding: 1.5rem 1rem 8rem;
      display: grid;
      gap: 1.5rem;
    }
    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px) saturate(180%);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31,38,135,0.15);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(31,38,135,0.2);
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card .info {
      padding: 0.8rem 1rem 1.2rem;
      color: #000;
    }
    .bottom-bar-wrapper {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(20px);
      border-radius: 40px;
      padding: 0.5rem;
      width: calc(100% - 40px);
      max-width: 320px;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.4);
      z-index: 100;
      overflow: hidden;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 0.6rem 0;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }
    .tab svg {
      width: 24px;
      height: 24px;
      transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
      fill: #000;
    }
    .tab.active svg {
      fill: #ff3b30 !important;
      transform: scale(1.1);
    }
    .selector {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      height: 100%;
      width: 33.33%;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 40px;
      backdrop-filter: blur(30px);
      z-index: 1;
      transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .search-btn {
      position: fixed;
      right: 20px;
      bottom: 100px;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 0 0 1px rgba(255,255,255,0.4);
      transition: all 0.3s ease-in-out;
      z-index: 99;
      overflow: hidden;
      cursor: pointer;
    }
    .search-btn svg {
      width: 26px;
      height: 26px;
      transition: all 0.3s ease-in-out;
      fill: #000;
    }
    .search-overlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(25px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .search-overlay.active {
      opacity: 1;
    }
    .search-box {
      background: white;
      padding: 1rem 1.5rem;
      border-radius: 16px;
      width: 80%;
      max-width: 320px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      transform: translateY(20px);
      transition: transform 0.3s ease;
    }
    .search-overlay.active .search-box {
      transform: translateY(0);
    }
    .search-box input {
      width: 100%;
      border: none;
      outline: none;
      font-size: 1rem;
      padding: 0.5rem;
    }
    .probe {
      position: fixed;
      bottom: 35px;
      left: 50%;
      transform: translateX(-50%);
      width: 1px;
      height: 1px;
      pointer-events: none;
      z-index: 0;
    }
    
    /* Liquid Glass Effects */
    .liquid-effect {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    
    /* Floating bubbles effect */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      pointer-events: none;
      animation: float 15s infinite ease-in-out;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
      }
    }
    
    /* Dynamic Island */
    .dynamic-island {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 35px;
      background: #000;
      border-radius: 20px;
      z-index: 200;
      transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
    }
    
    .dynamic-island.active {
      width: 200px;
      height: 45px;
    }
    
    /* Status Bar */
    .status-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 44px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 100;
    }
    
    .time {
      font-weight: 600;
      font-size: 0.9rem;
    }
    
    .status-icons {
      display: flex;
      gap: 5px;
    }
    
    .status-icon {
      width: 18px;
      height: 18px;
    }
    
    /* New iOS 26 Card Styles */
    .card-glass {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(31,38,135,0.15);
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .card-glass:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(31,38,135,0.25);
    }
    
    /* Liquid highlight effect */
    .liquid-highlight {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.4) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    
    .tab:hover .liquid-highlight {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Dynamic Island -->
  <div class="dynamic-island" id="dynamicIsland"></div>
  
  <!-- Status Bar -->
  <div class="status-bar">
    <div class="time" id="time">9:41</div>
    <div class="status-icons">
      <svg class="status-icon" viewBox="0 0 24 24" fill="#000"><path d="M17 9h2V7h-2v2zm0 4h2v-2h-2v2zm0 4h2v-2h-2v2zm-8-8h2V7H9v2zm0 4h2v-2H9v2zm0 4h2v-2H9v2zM5 9h2V7H5v2zm0 4h2v-2H5v2zm0 4h2v-2H5v2z"/></svg>
      <svg class="status-icon" viewBox="0 0 24 24" fill="#000"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/></svg>
      <svg class="status-icon" viewBox="0 0 24 24" fill="#000"><path d="M17 7h2v2h-2zm0 4h2v2h-2zm0 4h2v2h-2zm-8-8h2v2H9zm0 4h2v2H9zm0 4h2v2H9zm-4-8h2v2H5zm0 4h2v2H5zm0 4h2v2H5z"/></svg>
    </div>
  </div>
  
  <div class="content">
    <div class="card card-glass"><img src="https://via.placeholder.com/400x200/000000/000000" /><div class="info"><h3>Full Black</h3><p>Should show white icons</p></div></div>
    <div class="card card-glass"><img src="https://via.placeholder.com/400x200/ffffff/ffffff" /><div class="info"><h3>Full White</h3><p>Should show black icons</p></div></div>
    <div class="card card-glass"><img src="https://picsum.photos/400/200?grayscale&random=1" /><div class="info"><h3>Dark Image 1</h3><p>Low brightness</p></div></div>
    <div class="card card-glass"><img src="https://picsum.photos/400/200?random=2" /><div class="info"><h3>Bright Image</h3><p>Light background</p></div></div>
    <div class="card card-glass"><img src="https://picsum.photos/400/200?random=3" /><div class="info"><h3>Mixed</h3><p>Neutral</p></div></div>
  </div>
  
  <div class="probe" id="colorProbe"></div>
  
  <div class="bottom-bar-wrapper" id="bottomBar">
    <div class="selector" id="selector"></div>
    <div class="tab active" onclick="selectTab(0)">
      <div class="liquid-highlight"></div>
      <svg viewBox="0 0 24 24"><path d="M3 9.5l9-7 9 7v11a1.5 1.5 0 0 1-1.5 1.5h-15A1.5 1.5 0 0 1 3 20.5v-11z"/></svg>
    </div>
    <div class="tab" onclick="selectTab(1)">
      <div class="liquid-highlight"></div>
      <svg viewBox="0 0 24 24"><path d="M4 4h16v4H4V4zm0 6h10v4H4v-4zm0 6h16v4H4v-4z"/></svg>
    </div>
    <div class="tab" onclick="selectTab(2)">
      <div class="liquid-highlight"></div>
      <svg viewBox="0 0 24 24"><path d="M12 4a8 8 0 1 1 0 16 8 8 0 0 1 0-16zm0 14a6 6 0 1 0 0-12 6 6 0 0 0 0 12z"/></svg>
    </div>
  </div>
  
  <div class="search-btn" id="searchBtn" onclick="toggleSearch()">
    <svg viewBox="0 0 24 24">
      <path d="M10 2a8 8 0 1 1 0 16 8 8 0 0 1 0-16zm6.32 12.9l4.38 4.4-1.42 1.4-4.4-4.38a9.9 9.9 0 0 1-1.48 0.1 10 10 0 1 1 2.92-1.52z"/>
    </svg>
  </div>
  
  <div class="search-overlay" id="searchOverlay">
    <div class="search-box">
      <input type="text" placeholder="Search music, artists..." onblur="toggleSearch()">
    </div>
  </div>
  
  <script>
    // Initialize elements
    const tabs = document.querySelectorAll('.tab');
    const selector = document.getElementById('selector');
    const searchBtn = document.getElementById('searchBtn');
    const searchOverlay = document.getElementById('searchOverlay');
    const dynamicIsland = document.getElementById('dynamicIsland');
    const timeElement = document.getElementById('time');
    
    // Create bubbles for liquid effect
    function createBubbles() {
      const container = document.body;
      for (let i = 0; i < 5; i++) {
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');
        bubble.style.width = `${Math.random() * 60 + 20}px`;
        bubble.style.height = bubble.style.width;
        bubble.style.left = `${Math.random() * 100}%`;
        bubble.style.top = `${Math.random() * 100}%`;
        bubble.style.animationDelay = `${Math.random() * 10}s`;
        container.appendChild(bubble);
      }
    }
    
    // Update time
    function updateTime() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      minutes = minutes < 10 ? '0' + minutes : minutes;
      timeElement.textContent = `${hours}:${minutes}`;
    }
    
    // Liquid click effect
    function createLiquidEffect(event, element) {
      const rect = element.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;
      
      const effect = document.createElement('div');
      effect.classList.add('liquid-effect');
      effect.style.left = `${x}px`;
      effect.style.top = `${y}px`;
      
      element.appendChild(effect);
      
      // Animate
      setTimeout(() => {
        effect.style.width = '200px';
        effect.style.height = '200px';
        effect.style.opacity = '0';
      }, 10);
      
      // Remove after animation
      setTimeout(() => {
        effect.remove();
      }, 1000);
    }
    
    // Tab selection
    function selectTab(index) {
      tabs.forEach((tab, i) => {
        tab.classList.toggle('active', i === index);
      });
      selector.style.transform = `translateX(${index * 100}%)`;
      updateColors();
      
      // Animate Dynamic Island
      dynamicIsland.classList.add('active');
      setTimeout(() => {
        dynamicIsland.classList.remove('active');
      }, 2000);
    }
    
    // Search toggle
    function toggleSearch() {
      searchOverlay.classList.toggle('active');
      if (searchOverlay.classList.contains('active')) {
        searchOverlay.style.display = 'flex';
        setTimeout(() => searchOverlay.querySelector('input').focus(), 300);
      } else {
        setTimeout(() => {
          searchOverlay.style.display = 'none';
        }, 300);
      }
    }
    
    // Color adaptation
    function updateColors() {
      const probe = document.getElementById('colorProbe');
      const rect = probe.getBoundingClientRect();
      const x = rect.left + 0.5;
      const y = rect.top + 0.5;
      const el = document.elementFromPoint(x, y);
      if (!el) return;
    
      const bg = window.getComputedStyle(el).backgroundColor;
      const rgb = bg.match(/\d+/g);
      if (!rgb) return;
    
      const r = parseInt(rgb[0]);
      const g = parseInt(rgb[1]);
      const b = parseInt(rgb[2]);
      const brightness = (r * 299 + g * 587 + b * 114) / 1000;
      const isLight = brightness > 160;
    
      document.querySelectorAll('.tab:not(.active) svg').forEach(svg => {
        svg.style.fill = isLight ? '#000' : '#fff';
      });
      document.querySelector('.search-btn svg').style.fill = isLight ? '#000' : '#fff';
      document.querySelectorAll('.status-icon').forEach(icon => {
        icon.style.fill = isLight ? '#000' : '#fff';
      });
      timeElement.style.color = isLight ? '#000' : '#fff';
    }
    
    // Add event listeners
    window.addEventListener('scroll', () => requestAnimationFrame(updateColors));
    window.addEventListener('load', () => {
      updateColors();
      createBubbles();
      updateTime();
      setInterval(updateTime, 60000);
    });
    
    // Add liquid click effects
    tabs.forEach(tab => {
      tab.addEventListener('click', (e) => {
        createLiquidEffect(e, tab);
      });
    });
    
    searchBtn.addEventListener('click', (e) => {
      createLiquidEffect(e, searchBtn);
    });
    
    // Dynamic Island animation on scroll
    let lastScroll = 0;
    window.addEventListener('scroll', () => {
      const currentScroll = window.scrollY;
      if (Math.abs(currentScroll - lastScroll) > 50) {
        dynamicIsland.classList.add('active');
        setTimeout(() => {
          dynamicIsland.classList.remove('active');
        }, 1000);
        lastScroll = currentScroll;
      }
    });
  </script>
</body>
</html>
