<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>iOS 26 Liquid Glass UI</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'SF Pro Display',sans-serif;}
    html{scroll-behavior:smooth;}
    body{background:linear-gradient(to bottom,#f5f5f7,#dfe3e8);max-width:480px;margin:auto;}
    .content{padding:1.5rem 1rem 8rem; display:grid; gap:1.5rem;}
    .card {
      position:relative;
      overflow:hidden;
      border-radius:20px;
      transition:transform .4s ease, box-shadow .4s ease;
    }
    .card:hover{transform:scale(1.02); box-shadow:0 12px 40px rgba(0,0,0,0.2);}
    .card img {
      width:100%; display:block;
      filter:brightness(0.9) saturate(1.1);
    }
    .card .info {
      position:absolute; bottom:0; left:0; right:0;
      padding:1rem; background:rgba(255,255,255,0.2);
      backdrop-filter:blur(15px) saturate(180%);
      color:#000;
    }
    .bottom-bar-wrapper {
      position:fixed; bottom:20px; left:50%; transform:translateX(-50%);
      display:flex; align-items:center; justify-content:space-between;
      width:calc(100% - 40px); max-width:320px;
      background:rgba(255,255,255,0.25);
      border:1px solid rgba(255,255,255,0.6);
      backdrop-filter:blur(25px) saturate(200%);
      border-radius:40px;
      box-shadow:0 0 0 1px rgba(255,255,255,0.5);
      z-index:100;
    }
    .selector {
      position:absolute; top:0; bottom:0; left:0;
      width:33.33%; background:rgba(255,255,255,0.5);
      backdrop-filter:blur(30px) saturate(200%);
      border-radius:40px;
      transition:transform .5s cubic-bezier(.23,1,.32,1);
    }
    .tab, .search-btn {cursor:pointer;}
    .tab {
      flex:1; padding:.6rem 0; text-align:center;
      position:relative; transition:transform .2s ease;
    }
    .tab:active{transform:scale(.9);}
    .tab svg {
      width:24px;height:24px;
      transition:fill .3s ease; fill:#000;
    }
    .tab.active svg{fill:#ff3b30 !important;}
    .search-btn {
      position:fixed; right:20px; bottom:100px;
      width:55px;height:55px;border-radius:50%;
      background:rgba(255,255,255,0.25);
      backdrop-filter:blur(25px) saturate(180%);
      border:1px solid rgba(255,255,255,0.6);
      box-shadow:0 0 0 1px rgba(255,255,255,0.5);
      display:flex;align-items:center;justify-content:center;
      transition:transform .2s ease;
      z-index:99;
    }
    .search-btn:active{transform:scale(.9);}
    .search-btn svg {width:26px;height:26px; transition:fill .3s ease; fill:#000;}
    .search-overlay {
      position:fixed; inset:0;
      background:rgba(255,255,255,0.2);
      backdrop-filter:blur(25px);
      display:none; align-items:center; justify-content:center;
      z-index:50;
    }
    .search-box {
      background:#fff; padding:1rem 1.5rem;
      border-radius:16px; width:80%; max-width:320px;
      box-shadow:0 4px 20px rgba(0,0,0,0.2);
    }
    .probe {
      position:fixed; bottom:35px; left:50%;
      transform:translateX(-50%);
      width:1px; height:1px; pointer-events:none; z-index:0;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="card"><img src="https://source.unsplash.com/collection/1424340/400x200" alt="Dark scenic photo"><div class="info"><h3>Dark Scenic</h3><p>Night vibe</p></div></div>
    <div class="card"><img src="https://source.unsplash.com/collection/1424340/400x200?2" alt="Bright photo"><div class="info"><h3>Bright Horizon</h3><p>Daylight glow</p></div></div>
    <div class="card"><img src="https://source.unsplash.com/collection/1424340/400x200?3" alt="Mixed tone"><div class="info"><h3>Mixed Light</h3><p>Neutral palette</p></div></div>
    <div class="card"><img src="https://source.unsplash.com/collection/1424340/400x200?4" alt="Color wash"><div class="info"><h3>Color Wash</h3><p>Soft pastel</p></div></div>
    <div class="card"><img src="https://source.unsplash.com/collection/1424340/400x200?5" alt="Contrast shot"><div class="info"><h3>Contrast Shot</h3><p>High contrast</p></div></div>
  </div>
  <div class="probe" id="colorProbe"></div>
  <div class="bottom-bar-wrapper" id="bottomBar">
    <div class="selector" id="selector"></div>
    <div class="tab active" onclick="selectTab(0)"><svg viewBox="0 0 24 24"><path d="M3 9.5l9-7 9 7v11a1.5 1.5 0 0 1-1.5 1.5h-15A1.5 1.5 0 0 1 3 20.5v-11z"/></svg></div>
    <div class="tab" onclick="selectTab(1)"><svg viewBox="0 0 24 24"><path d="M4 4h16v4H4V4zm0 6h10v4H4v-4zm0 6h16v4H4v-4z"/></svg></div>
    <div class="tab" onclick="selectTab(2)"><svg viewBox="0 0 24 24"><path d="M12 4a8 8 0 1 1 0 16 8 8 0 0 1 0-16zm0 14a6 6 0 1 0 0-12 6 6 0 0 0 0 12z"/></svg></div>
  </div>
  <div class="search-btn" id="searchBtn" onclick="toggleSearch()"><svg viewBox="0 0 24 24"><path d="M10 2a8 8 0 1 1 0 16 8 8 0 0 1 0-16zm6.32 12.9l4.38 4.4-1.42 1.4-4.4-4.38a9.9 9.9 0 0 1-1.48 0.1 10 10 0 1 1 2.92-1.52z"/></svg></div>
  <div class="search-overlay" id="searchOverlay"><div class="search-box"><input placeholder="Searchâ€¦" onblur="toggleSearch()"></div></div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const selector = document.getElementById('selector');
    const searchBtn = document.getElementById('searchBtn');

    function selectTab(i){
      tabs.forEach((t,idx)=>t.classList.toggle('active', idx===i));
      selector.style.transform = `translateX(${i*100}%)`;
      updateColors();
    }
    function toggleSearch(){
      const ov=document.getElementById('searchOverlay');
      ov.style.display = ov.style.display==='flex'?'none':'flex';
    }

    function updateColors(){
      const p=document.getElementById('colorProbe');
      const r=p.getBoundingClientRect();
      const el=document.elementFromPoint(r.left+.5,r.top+.5);
      if(!el)return;
      const bg=window.getComputedStyle(el).backgroundColor;
      const m=bg.match(/\d+/g); if(!m)return;
      const [r_,g_,b_]=m.map(Number);
      const brightness=(r_*299 + g_*587 + b_*114)/1000;
      const light=brightness>160;
      tabs.forEach(t=>{
        const svg=t.querySelector('svg');
        if(t.classList.contains('active')) svg.style.fill='#ff3b30';
        else svg.style.fill=light?'#000':'#fff';
      });
      searchBtn.querySelector('svg').style.fill=light?'#000':'#fff';
    }

    window.addEventListener('scroll',()=>requestAnimationFrame(updateColors));
    window.addEventListener('load',updateColors);
  </script>
</body>
</html>
