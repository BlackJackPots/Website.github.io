<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iOS 26 Liquid Glass</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'SF Pro Display', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      background: linear-gradient(to bottom, #f5f5f7, #dfe3e8);
      overflow-x: hidden;
      max-width: 480px;
      margin: auto;
      min-height: 400vh;
      position: relative;
    }
    .content {
      padding: 1.5rem 1rem 8rem;
      display: grid;
      gap: 1.5rem;
    }
    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px) saturate(180%);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31,38,135,0.15);
      overflow: hidden;
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card .info {
      padding: 0.8rem 1rem 1.2rem;
      color: #000;
    }
    
    /* Enhanced Bottom Bar with Strong Water Effect */
    .bottom-bar-wrapper {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(20px);
      border-radius: 40px;
      padding: 0.5rem;
      width: calc(100% - 40px);
      max-width: 320px;
      box-shadow: 
        0 0 0 1px rgba(255,255,255,0.4),
        0 10px 30px rgba(0,0,0,0.1);
      z-index: 100;
      overflow: hidden;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 0.6rem 0;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }
    .tab svg {
      width: 24px;
      height: 24px;
      transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
      fill: #000;
    }
    .tab.active svg {
      fill: #ff3b30 !important;
      transform: scale(1.15);
    }
    .selector {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      height: 100%;
      width: 33.33%;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(30px);
      border-radius: 40px;
      z-index: 1;
      transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    
    /* Super Visible Water Effect Elements */
    .water-effect {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.5);
      pointer-events: none;
      transform: translate(-50%, -50%) scale(0);
      opacity: 1;
      z-index: 3;
      animation: waterRipple 1s ease-out;
    }
    
    @keyframes waterRipple {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(3);
        opacity: 0;
      }
    }
    
    .water-highlight {
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background: radial-gradient(circle at center, rgba(255,255,255,0.8) 0%, transparent 70%);
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      z-index: 1;
    }
    
    .tab:hover .water-highlight {
      opacity: 0.6;
    }
    
    /* Enhanced Search Button with Water Effect */
    .search-btn {
      position: fixed;
      right: 20px;
      bottom: 100px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(255,255,255,0.4);
      box-shadow: 
        0 0 0 1px rgba(255,255,255,0.4),
        0 10px 30px rgba(0,0,0,0.1);
      transition: all 0.3s ease-in-out;
      z-index: 99;
      overflow: hidden;
      cursor: pointer;
    }
    .search-btn svg {
      width: 26px;
      height: 26px;
      transition: all 0.3s ease-in-out;
      fill: #000;
    }
    .search-btn:active {
      transform: scale(0.95);
    }
    .search-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at center, rgba(255,255,255,0.6) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .search-btn:hover::after {
      opacity: 0.4;
    }
    
    .search-overlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(25px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .search-overlay.active {
      opacity: 1;
    }
    .search-box {
      background: white;
      padding: 1rem 1.5rem;
      border-radius: 16px;
      width: 80%;
      max-width: 320px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      transform: translateY(20px);
      transition: transform 0.3s ease;
    }
    .search-overlay.active .search-box {
      transform: translateY(0);
    }
    .search-box input {
      width: 100%;
      border: none;
      outline: none;
      font-size: 1rem;
      padding: 0.5rem;
    }
    .probe {
      position: fixed;
      bottom: 35px;
      left: 50%;
      transform: translateX(-50%);
      width: 1px;
      height: 1px;
      pointer-events: none;
      z-index: 0;
    }
    
    /* Water Waves Background Effect */
    .water-waves {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 200px;
      background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" fill="rgba(255,255,255,0.2)" opacity=".25"/><path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" fill="rgba(255,255,255,0.2)" opacity=".5"/><path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" fill="rgba(255,255,255,0.2)"/></svg>');
      background-size: cover;
      background-repeat: no-repeat;
      z-index: -1;
      animation: waveAnimation 10s linear infinite;
    }
    
    @keyframes waveAnimation {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>
  <!-- Water Waves Background -->
  <div class="water-waves"></div>
  
  <div class="content">
    <div class="card"><img src="https://via.placeholder.com/400x200/000000/000000" /><div class="info"><h3>Full Black</h3><p>Should show white icons</p></div></div>
    <div class="card"><img src="https://via.placeholder.com/400x200/ffffff/ffffff" /><div class="info"><h3>Full White</h3><p>Should show black icons</p></div></div>
    <div class="card"><img src="https://picsum.photos/400/200?grayscale&random=1" /><div class="info"><h3>Dark Image 1</h3><p>Low brightness</p></div></div>
    <div class="card"><img src="https://picsum.photos/400/200?random=2" /><div class="info"><h3>Bright Image</h3><p>Light background</p></div></div>
    <div class="card"><img src="https://picsum.photos/400/200?random=3" /><div class="info"><h3>Mixed</h3><p>Neutral</p></div></div>
  </div>
  
  <div class="probe" id="colorProbe"></div>
  
  <div class="bottom-bar-wrapper" id="bottomBar">
    <div class="selector" id="selector"></div>
    <div class="tab active" onclick="selectTab(0)">
      <div class="water-highlight"></div>
      <svg viewBox="0 0 24 24"><path d="M3 9.5l9-7 9 7v11a1.5 1.5 0 0 1-1.5 1.5h-15A1.5 1.5 0 0 1 3 20.5v-11z"/></svg>
    </div>
    <div class="tab" onclick="selectTab(1)">
      <div class="water-highlight"></div>
      <svg viewBox="0 0 24 24"><path d="M4 4h16v4H4V4zm0 6h10v4H4v-4zm0 6h16v4H4v-4z"/></svg>
    </div>
    <div class="tab" onclick="selectTab(2)">
      <div class="water-highlight"></div>
      <svg viewBox="0 0 24 24"><path d="M12 4a8 8 0 1 1 0 16 8 8 0 0 1 0-16zm0 14a6 6 0 1 0 0-12 6 6 0 0 0 0 12z"/></svg>
    </div>
  </div>
  
  <div class="search-btn" id="searchBtn" onclick="toggleSearch()">
    <svg viewBox="0 0 24 24">
      <path d="M10 2a8 8 0 1 1 0 16 8 8 0 0 1 0-16zm6.32 12.9l4.38 4.4-1.42 1.4-4.4-4.38a9.9 9.9 0 0 1-1.48 0.1 10 10 0 1 1 2.92-1.52z"/>
    </svg>
  </div>
  
  <div class="search-overlay" id="searchOverlay">
    <div class="search-box">
      <input type="text" placeholder="Search music, artists..." onblur="toggleSearch()">
    </div>
  </div>
  
  <script>
    // Initialize elements
    const tabs = document.querySelectorAll('.tab');
    const selector = document.getElementById('selector');
    const searchBtn = document.getElementById('searchBtn');
    const searchOverlay = document.getElementById('searchOverlay');
    
    // Create water ripple effect
    function createWaterEffect(event, element) {
      const rect = element.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;
      
      const effect = document.createElement('div');
      effect.classList.add('water-effect');
      effect.style.left = `${x}px`;
      effect.style.top = `${y}px`;
      
      element.appendChild(effect);
      
      // Remove after animation
      setTimeout(() => {
        effect.remove();
      }, 1000);
    }
    
    // Tab selection
    function selectTab(index) {
      tabs.forEach((tab, i) => {
        tab.classList.toggle('active', i === index);
      });
      selector.style.transform = `translateX(${index * 100}%)`;
      updateColors();
    }
    
    // Search toggle
    function toggleSearch() {
      searchOverlay.classList.toggle('active');
      if (searchOverlay.classList.contains('active')) {
        searchOverlay.style.display = 'flex';
        setTimeout(() => searchOverlay.querySelector('input').focus(), 300);
      } else {
        setTimeout(() => {
          searchOverlay.style.display = 'none';
        }, 300);
      }
    }
    
    // Color adaptation
    function updateColors() {
      const probe = document.getElementById('colorProbe');
      const rect = probe.getBoundingClientRect();
      const x = rect.left + 0.5;
      const y = rect.top + 0.5;
      const el = document.elementFromPoint(x, y);
      if (!el) return;
    
      const bg = window.getComputedStyle(el).backgroundColor;
      const rgb = bg.match(/\d+/g);
      if (!rgb) return;
    
      const r = parseInt(rgb[0]);
      const g = parseInt(rgb[1]);
      const b = parseInt(rgb[2]);
      const brightness = (r * 299 + g * 587 + b * 114) / 1000;
      const isLight = brightness > 160;
    
      document.querySelectorAll('.tab:not(.active) svg').forEach(svg => {
        svg.style.fill = isLight ? '#000' : '#fff';
      });
      document.querySelector('.search-btn svg').style.fill = isLight ? '#000' : '#fff';
    }
    
    // Add event listeners
    window.addEventListener('scroll', () => requestAnimationFrame(updateColors));
    window.addEventListener('load', updateColors);
    
    // Add water click effects to all interactive elements
    tabs.forEach(tab => {
      tab.addEventListener('click', (e) => {
        createWaterEffect(e, tab);
      });
      
      // Add hover effect
      tab.addEventListener('mousemove', (e) => {
        const rect = tab.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const highlight = tab.querySelector('.water-highlight');
        highlight.style.background = `radial-gradient(circle at ${x}px ${y}px, rgba(255,255,255,0.8) 0%, transparent 70%)`;
      });
    });
    
    // Enhanced search button effects
    searchBtn.addEventListener('click', (e) => {
      createWaterEffect(e, searchBtn);
    });
    
    searchBtn.addEventListener('mousemove', (e) => {
      const rect = searchBtn.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      searchBtn.style.background = `radial-gradient(circle at ${x}px ${y}px, rgba(255,255,255,0.4), rgba(255,255,255,0.2) 70%)`;
    });
    
    searchBtn.addEventListener('mouseleave', () => {
      searchBtn.style.background = 'rgba(255, 255, 255, 0.2)';
    });
  </script>
</body>
</html>
