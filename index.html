<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Liquid Glass Shop</title>
  <style>
    /* Variables & base resets --------------------------- */
    :root {
      --glass-bg: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.3);
      --drop-color: rgba(255, 255, 255, 0.4);
      --shadow: 0 8px 32px rgba(31,38,135,0.15);
      --wave-duration: 0.4s;
    }
    *,*::before,*::after{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,SF Pro Display,sans-serif;}
    html{scroll-behavior:smooth;}
    body{background:linear-gradient(160deg,#f0f2f5,#dfe3e8);min-height:200vh;position:relative;overflow-x:hidden;}
    a{color:inherit;text-decoration:none;}

    /* Hero wallpaper ----------------------------------- */
    .hero {
      height:60vh;
      background: radial-gradient(circle at 30% 30%, #a0c8ff, #507fcc);
      position:relative;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .hero h1 {
      color:#fff;
      font-size:3rem;
      text-shadow:0 2px 10px rgba(0,0,0,0.3);
      z-index:1;
    }
    .hero::before {
      content:'';
      position:absolute;
      inset:0;
      background: url('https://picsum.photos/800/600?blur=50') center/cover no-repeat;
      opacity:0.2;
      backdrop-filter:blur(10px);
    }

    /* Bottom glass nav bar ----------------------------- */
    .bottom-bar {
      position:fixed;
      bottom:20px;
      left:50%;
      transform:translateX(-50%);
      width:calc(100% - 40px);max-width:320px;
      background:var(--glass-bg);
      border:1px solid var(--glass-border);
      backdrop-filter:blur(20px) saturate(180%);
      border-radius:40px;
      box-shadow:var(--shadow);
      display:flex;
      align-items:center;
      padding:0.25rem;
      z-index:100;
    }
    .tab {
      flex:1;
      text-align:center;
      padding:0.6rem 0;
      position:relative;
      cursor:pointer;
    }
    .tab svg {
      width:24px;height:24px;
      fill:#000;
      transition:fill 0.3s;
    }
    .tab.active svg { fill:#ff3b30 !important; }
    .selector {
      position:absolute;top:0;bottom:0;left:0;
      width:33.333%;
      background:var(--glass-bg);
      border-radius:40px;
      backdrop-filter:blur(30px);
      transition:transform 0.5s cubic-bezier(0.25,1,0.5,1);
      z-index:-1;
    }

    /* Search droplet button ----------------------------- */
    .search-btn {
      position:fixed; bottom:100px; right:20px;
      width:55px;height:55px;
      background:var(--glass-bg);
      border:1px solid var(--glass-border);
      backdrop-filter:blur(20px);
      border-radius:50%;
      box-shadow:var(--shadow);
      display:flex;align-items:center;justify-content:center;
      cursor:pointer;
      z-index:99;
    }
    .search-btn svg {
      width:26px;height:26px;
      fill:#000;
      transition:fill 0.3s;
    }
    .search-btn:active::after {
      opacity:1;
      animation: ripple var(--wave-duration) ease-out;
    }
    .search-btn::after {
      content:'';
      position:absolute;
      width:200%;height:200%;
      background:radial-gradient(circle, var(--drop-color), transparent 60%);
      top:50%;left:50%;
      transform:translate(-50%,-50%) scale(0);
      border-radius:50%;
      pointer-events:none;
      opacity:0;
    }
    @keyframes ripple {
      0% {transform:translate(-50%,-50%) scale(0);opacity:0.6;}
      100% {transform:translate(-50%,-50%) scale(1);opacity:0;}
    }

    /* Content & Tabs ------------------------------------ */
    .content {padding:1.5rem 1rem 8rem;display:block;min-height:100vh;transition:transform 0.5s;}
    .tab-panels {transform:translateX(0);display:flex;transition:transform 0.5s;}
    .panel {min-width:100%;}
    .products {display:grid;gap:1rem;}
    .hoodies {grid-template-columns:1fr 1fr;}
    .cups {grid-template-columns:1fr 1fr;}

    .card {
      background:var(--glass-bg);
      border:1px solid var(--glass-border);
      backdrop-filter:blur(12px) saturate(180%);
      border-radius:20px;
      box-shadow:var(--shadow);
      overflow:hidden;
      cursor:pointer;
      transition:transform 0.3s,box-shadow 0.3s;
    }
    .card:hover {
      transform:translateY(-5px);
      box-shadow:0 12px 40px rgba(31,38,135,0.2);
    }
    .card img {
      width:100%;display:block;
    }
    .card .info {
      padding:0.8rem 1rem 1.2rem;
      color:#000;
    }
    .card h3 {font-size:1.2rem;margin-bottom:0.3rem;}
    .card p {font-size:0.9rem;color:#333;}

    /* Modal detail view ---------------------------------- */
    .modal {
      position:fixed;inset:0;
      background:rgba(255,255,255,0.2);
      backdrop-filter:blur(30px);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:200;
    }
    .modal.active {display:flex;}
    .modal .modal-content {
      width:90%;max-width:400px;
      background:var(--glass-bg);
      border:1px solid var(--glass-border);
      border-radius:24px;
      backdrop-filter:blur(20px);
      padding:1.5rem;
      overflow:hidden;
      animation:fadeIn 0.3s ease-out;
    }
    .modal img {width:100%;border-radius:16px;margin-bottom:1rem;}
    .modal h2 {margin-bottom:0.5rem;}
    .modal p {margin-bottom:1rem;color:#444;}
    .close-btn {
      position:absolute;
      top:1rem;right:1rem;
      width:32px;height:32px;
      background:var(--glass-bg);
      border:1px solid var(--glass-border);
      backdrop-filter:blur(20px);
      border-radius:50%;
      display:flex;align-items:center;justify-content:center;
      cursor:pointer;
    }
    .close-btn svg {width:18px;height:18px;fill:#000;}

    @keyframes fadeIn {
      0% { opacity:0; transform:scale(0.95);}
      100% { opacity:1; transform:scale(1);}
    }
    /* Touch-swipe hint (optional) */
    .swipe-hint { text-align:center; font-size:0.9rem; color:#555; margin-top:0.5rem; }
  </style>
</head>

<body>
  <!-- HERO -->
  <div class="hero">
    <h1>Liquid Glass Shop</h1>
  </div>

  <!-- TAB BAR -->
  <div class="bottom-bar">
    <div class="selector"></div>
    <div class="tab active" data-index="0"><svg viewBox="0 0 24 24"><path d="M3 9.5l9-7 9 7v11a1.5 1.5 0 0 1-1.5 1.5h-15A1.5 1.5 0 0 1 3 20.5v-11z"/></svg></div>
    <div class="tab" data-index="1"><svg viewBox="0 0 24 24"><path d="M4 4h16v4H4V4zm0 6h10v4H4v-4zm0 6h16v4H4v-4z"/></svg></div>
    <div class="tab" data-index="2"><svg viewBox="0 0 24 24"><path d="M12 4a8 8 0 1 1 0 16 8 8 0 0 1 0-16zm0 14a6 6 0 1 0 0-12 6 6 0 0 0 0 12z"/></svg></div>
  </div>

  <!-- DROPLET SEARCH -->
  <div class="search-btn"><svg viewBox="0 0 24 24"><path d="M10 2a8 8 0 1 1 0 16 8 8 0 0 1 0-16zm6.32 12.9l4.38 4.4-1.42 1.4-4.4-4.38a9.9 9.9 0 0 1-1.48 0.1 10 10 0 1 1 2.92-1.52z"/></svg></div>

  <!-- CONTENT PANELS -->
  <div class="content">
    <div class="tab-panels">
      <div class="panel hoodies panel-0">
        <div class="products hoodies">
          <div class="card" data-type="hoodie" data-name="Classic Hoodie" data-desc="Soft cotton hoodie, available in 5 colors." data-img="https://picsum.photos/seed/hoodie1/400"><img src="https://picsum.photos/seed/hoodie1/400"/><div class="info"><h3>Classic Hoodie</h3><p>Soft cotton</p></div></div>
          <div class="card" data-type="hoodie" data-name="Zip-Up Hoodie" data-desc="Cozy zip hoodie with front pocket." data-img="https://picsum.photos/seed/hoodie2/400"><img src="https://picsum.photos/seed/hoodie2/400"/><div class="info"><h3>Zip‑Up Hoodie</h3><p>Cozy zip</p></div></div>
        </div>
      </div>
      <div class="panel cups panel-1">
        <div class="products cups">
          <div class="card" data-type="cup" data-name="Thermo Cup 350ml" data-desc="Keeps drinks hot for 6h." data-img="https://picsum.photos/seed/cup1/400"><img src="https://picsum.photos/seed/cup1/400"/><div class="info"><h3>Thermo Cup</h3><p>350 ml, double wall</p></div></div>
          <div class="card" data-type="cup" data-name="Travel Mug 450ml" data-desc="Leak‑proof travel mug." data-img="https://picsum.photos/seed/cup2/400"><img src="https://picsum.photos/seed/cup2/400"/><div class="info"><h3>Travel Mug</h3><p>450 ml, leak‑proof</p></div></div>
        </div>
      </div>
      <div class="panel about panel-2">
        <h2>About Liquid Glass Shop</h2>
        <p class="swipe-hint">Swipe left/right or tap tabs</p>
        <p>Apple‑inspired shop template featuring beautiful frosted‑glass UI components.</p>
      </div>
    </div>
  </div>

  <!-- PRODUCT MODAL -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="close-btn" id="modalClose"><svg viewBox="0 0 24 24"><path d="M18 6L6 18M6 6l12 12"/></svg></div>
      <img src="" id="modalImg"/>
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
    </div>
  </div>

  <script>
    /* -- Tab / Swipe Logic -- */
    const tabs = document.querySelectorAll('.tab');
    const selector = document.querySelector('.selector');
    const panels = document.querySelectorAll('.panel');
    const tabPanels = document.querySelector('.tab-panels');
    let activeIndex = 0;

    function selectTab(i) {
      activeIndex = i;
      tabs.forEach((t, idx) => t.classList.toggle('active', idx===i));
      selector.style.transform = `translateX(${i*100}%)`;
      tabPanels.style.transform = `translateX(-${i*100}%)`;
      updateIcons();
    }
    tabs.forEach(t=>t.addEventListener('click', ()=>selectTab(+t.dataset.index)));

    // Swipe detection
    let startX=null;
    document.querySelector('.content').addEventListener('touchstart', e=>startX=e.touches[0].clientX);
    document.querySelector('.content').addEventListener('touchend', e=>{
      const dx = e.changedTouches[0].clientX - startX;
      if(dx>50 && activeIndex>0) selectTab(activeIndex-1);
      else if(dx< -50 && activeIndex<tabs.length-1) selectTab(activeIndex+1);
    });

    /* -- Search Button Ripple -- */
    const searchBtn = document.querySelector('.search-btn');
    searchBtn.addEventListener('pointerdown', ()=>{/* CSS handles ripple */});

    /* -- Modal Logic -- */
    const modal=document.getElementById('modal');
    const modalImg=document.getElementById('modalImg');
    const modalTitle=document.getElementById('modalTitle');
    const modalDesc=document.getElementById('modalDesc');
    document.querySelectorAll('.card').forEach(c=>{
      c.addEventListener('click',()=>{
        modalImg.src=c.dataset.img;
        modalTitle.textContent=c.dataset.name;
        modalDesc.textContent=c.dataset.desc;
        modal.classList.add('active');
      });
    });
    document.getElementById('modalClose').addEventListener('click',()=>modal.classList.remove('active'));
    modal.addEventListener('click',e=>{
      if(e.target===modal) modal.classList.remove('active');
    });

    /* -- Color‑probe logic like your original -- */
    const probe = document.createElement('div');
    probe.style.cssText='position:fixed;bottom:255px;left:50%;width:1px;height:1px;pointer-events:none;';
    document.body.appendChild(probe);
    function updateIcons(){
      const rect=probe.getBoundingClientRect();
      const el=document.elementFromPoint(rect.left,rect.top);
      if(!el)return;
      const bg=getComputedStyle(el).backgroundColor;
      const m=bg.match(/\d+/g);
      if(!m)return;
      const brightness=(+m[0]*299 + +m[1]*587 + +m[2]*114)/1000;
      const dark=brightness<160;
      document.querySelectorAll('.tab:not(.active) svg, .search-btn svg, .close-btn svg').forEach(svg=>{
        svg.style.fill = dark?'#fff':'#000';
      });
    }
    window.addEventListener('scroll',()=>requestAnimationFrame(updateIcons));
    window.addEventListener('load',updateIcons);

    /* -- Dynamic subtle wallpaper shifts -- */
    let hue=200;
    function animateWallpaper(){
      hue = (hue+0.1)%360;
      document.querySelector('.hero').style.background = `radial-gradient(circle at 30% 30%, hsl(${hue}, 60%, 80%), hsl(${(hue+40)%360}, 60%, 60%))`;
      requestAnimationFrame(animateWallpaper);
    }
    animateWallpaper();
  </script>
</body>
</html>
