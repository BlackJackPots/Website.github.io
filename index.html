<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Glass Store | iOS 26 Experience</title>
    <style>
        :root {
            --primary-blue: #0A84FF;
            --primary-green: #30D158;
            --glass-blur: 20px;
            --glass-opacity: 0.6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }
        
        /* Liquid Glass Background Layer */
        .liquid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2C2C2E, #1C1C1E);
            z-index: -2;
        }
        
        /* Interactive Liquid Glass Surface */
        .liquid-surface {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            z-index: -1;
            overflow: hidden;
        }
        
        .liquid-wave {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: scale(0);
            opacity: 0;
            pointer-events: none;
        }
        
        /* Main Content */
        .content {
            height: 100vh;
            overflow-y: auto;
            padding-bottom: 120px;
            position: relative;
        }
        
        .header {
            padding: 60px 20px 20px;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #FFF, #AAA);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle {
            font-size: 18px;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        
        /* Product Grid */
        .products {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 0 15px;
        }
        
        .product-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease;
        }
        
        .product-card:active {
            transform: scale(0.98);
        }
        
        .product-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        
        .product-info {
            padding: 15px;
        }
        
        .product-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .product-price {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary-green);
        }
        
        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-green));
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(10, 132, 255, 0.4);
            z-index: 100;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .fab:active {
            transform: scale(0.9);
        }
        
        .fab i {
            font-size: 24px;
            color: white;
        }
        
        /* Circular Navigation Buttons */
        .nav-button {
            position: fixed;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            background: rgba(255, 255, 255, var(--glass-opacity));
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            z-index: 100;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .nav-button:active {
            transform: scale(0.9);
        }
        
        .nav-button i {
            font-size: 22px;
            color: white;
        }
        
        .home-btn {
            bottom: 30px;
            left: 30px;
        }
        
        .search-btn {
            bottom: 30px;
            left: 95px;
        }
        
        .cart-btn {
            bottom: 30px;
            right: 95px;
        }
        
        /* Liquid Glass Category Pills */
        .categories {
            display: flex;
            gap: 10px;
            padding: 0 15px 20px;
            overflow-x: auto;
            scrollbar-width: none;
        }
        
        .categories::-webkit-scrollbar {
            display: none;
        }
        
        .category-pill {
            padding: 10px 20px;
            border-radius: 50px;
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .category-pill.active {
            background: rgba(10, 132, 255, 0.3);
            border-color: rgba(10, 132, 255, 0.5);
        }
        
        /* Liquid Glass Effect for Cards */
        .product-glass {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.2) 0%, 
                rgba(255, 255, 255, 0.05) 100%);
            border-radius: 25px;
            z-index: -1;
        }
        
        /* Interactive Liquid Effects */
        .liquid-tap-effect {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            transform: scale(0);
            opacity: 0;
            pointer-events: none;
            z-index: 100;
        }
        
        /* Status Bar */
        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            z-index: 1000;
        }
        
        .time {
            font-weight: 600;
        }
        
        .status-icons {
            display: flex;
            gap: 5px;
        }
        
        .status-icons i {
            font-size: 14px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Liquid Background Layers -->
    <div class="liquid-bg"></div>
    <div class="liquid-surface" id="liquidSurface"></div>
    
    <!-- Status Bar -->
    <div class="status-bar">
        <div class="time">9:41</div>
        <div class="status-icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="content">
        <div class="header">
            <h1>Liquid Glass</h1>
            <div class="subtitle">Experience the future of iOS design</div>
            
            <!-- Category Pills -->
            <div class="categories">
                <div class="category-pill active">All Products</div>
                <div class="category-pill">Gadgets</div>
                <div class="category-pill">Wearables</div>
                <div class="category-pill">Home</div>
                <div class="category-pill">Audio</div>
                <div class="category-pill">Accessories</div>
            </div>
        </div>
        
        <!-- Product Grid -->
        <div class="products">
            <div class="product-card">
                <div class="product-glass"></div>
                <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-15-pro-finish-select-202309-6-1inch?wid=5120&hei=2880&fmt=p-jpg&qlt=80&.v=1693009279096" alt="iPhone 15 Pro" class="product-image">
                <div class="product-info">
                    <div class="product-title">iPhone 15 Pro</div>
                    <div class="product-price">$999</div>
                </div>
            </div>
            
            <div class="product-card">
                <div class="product-glass"></div>
                <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/ipad-air-finish-unselect-gallery-202207?wid=5120&hei=2880&fmt=p-jpg&qlt=80&.v=1654904000442" alt="iPad Air" class="product-image">
                <div class="product-info">
                    <div class="product-title">iPad Air</div>
                    <div class="product-price">$599</div>
                </div>
            </div>
            
            <div class="product-card">
                <div class="product-glass"></div>
                <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/macbook-air-gallery1-202402?wid=4000&hei=3072&fmt=jpeg&qlt=90&.v=1708367688034" alt="MacBook Air" class="product-image">
                <div class="product-info">
                    <div class="product-title">MacBook Air</div>
                    <div class="product-price">$999</div>
                </div>
            </div>
            
            <div class="product-card">
                <div class="product-glass"></div>
                <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/airpods-max-select-silver-202011?wid=445&hei=445&fmt=jpeg&qlt=95&.v=1604022365000" alt="AirPods Max" class="product-image">
                <div class="product-info">
                    <div class="product-title">AirPods Max</div>
                    <div class="product-price">$549</div>
                </div>
            </div>
            
            <div class="product-card">
                <div class="product-glass"></div>
                <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/MTJV3?wid=4000&hei=3072&fmt=jpeg&qlt=90&.v=1694014871985" alt="Apple Watch" class="product-image">
                <div class="product-info">
                    <div class="product-title">Apple Watch</div>
                    <div class="product-price">$399</div>
                </div>
            </div>
            
            <div class="product-card">
                <div class="product-glass"></div>
                <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/homepod-mini-select-blue-202110?wid=4000&hei=3072&fmt=jpeg&qlt=90&.v=1632925518000" alt="HomePod Mini" class="product-image">
                <div class="product-info">
                    <div class="product-title">HomePod Mini</div>
                    <div class="product-price">$99</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Circular Navigation Buttons -->
    <div class="nav-button home-btn">
        <i class="fas fa-house"></i>
    </div>
    
    <div class="nav-button search-btn">
        <i class="fas fa-search"></i>
    </div>
    
    <div class="nav-button cart-btn">
        <i class="fas fa-shopping-bag"></i>
    </div>
    
    <!-- Floating Action Button -->
    <div class="fab">
        <i class="fas fa-plus"></i>
    </div>

    <script>
        // Liquid Surface Interaction
        const liquidSurface = document.getElementById('liquidSurface');
        
        liquidSurface.addEventListener('mousemove', (e) => {
            createLiquidWave(e.clientX, e.clientY);
        });
        
        liquidSurface.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            createLiquidWave(touch.clientX, touch.clientY);
        });
        
        function createLiquidWave(x, y) {
            const wave = document.createElement('div');
            wave.classList.add('liquid-wave');
            
            wave.style.left = `${x - 50}px`;
            wave.style.top = `${y - 50}px`;
            
            liquidSurface.appendChild(wave);
            
            // Animate the wave
            setTimeout(() => {
                wave.style.transform = 'scale(1)';
                wave.style.opacity = '0.5';
                
                setTimeout(() => {
                    wave.style.opacity = '0';
                    setTimeout(() => {
                        wave.remove();
                    }, 300);
                }, 500);
            }, 10);
        }
        
        // Tap Effects for All Interactive Elements
        function addTapEffect(element) {
            element.addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const effect = document.createElement('div');
                effect.classList.add('liquid-tap-effect');
                effect.style.left = `${x}px`;
                effect.style.top = `${y}px`;
                
                this.appendChild(effect);
                
                // Animate the effect
                setTimeout(() => {
                    effect.style.transform = 'scale(3)';
                    effect.style.opacity = '0.8';
                    
                    setTimeout(() => {
                        effect.style.opacity = '0';
                        setTimeout(() => {
                            effect.remove();
                        }, 300);
                    }, 300);
                }, 10);
            });
        }
        
        // Add tap effects to all interactive elements
        document.querySelectorAll('.nav-button, .fab, .product-card, .category-pill').forEach(el => {
            addTapEffect(el);
        });
        
        // Category selection
        document.querySelectorAll('.category-pill').forEach(pill => {
            pill.addEventListener('click', function() {
                document.querySelectorAll('.category-pill').forEach(p => {
                    p.classList.remove('active');
                });
                this.classList.add('active');
            });
        });
        
        // Simulate dynamic content loading
        setTimeout(() => {
            const content = document.querySelector('.content');
            content.style.opacity = '1';
        }, 300);
    </script>
</body>
                  </html>
