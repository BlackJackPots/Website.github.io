<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iOS 26 Liquid Glass Real Contrast</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'SF Pro Display', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      background: linear-gradient(to bottom, #f5f5f7, #dfe3e8);
      overflow-x: hidden;
      max-width: 480px;
      margin: auto;
      min-height: 400vh;
      position: relative;
    }
    .content {
      padding: 1.5rem 1rem 8rem;
      display: grid;
      gap: 1.5rem;
    }
    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px) saturate(180%);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31,38,135,0.15);
      overflow: hidden;
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card .info {
      padding: 0.8rem 1rem 1.2rem;
      color: #000;
    }
    
    /* ENHANCED BOTTOM BAR WITH LIQUID EFFECTS */
    .bottom-bar-wrapper {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(20px);
      border-radius: 40px;
      padding: 0.5rem;
      width: calc(100% - 40px);
      max-width: 320px;
      box-shadow: 
        0 0 0 1px rgba(255,255,255,0.4),
        0 10px 30px rgba(0,0,0,0.1);
      z-index: 100;
      overflow: hidden;
    }
    
    .tab {
      flex: 1;
      text-align: center;
      padding: 0.6rem 0;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }
    
    .tab svg {
      width: 24px;
      height: 24px;
      transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
      fill: #000;
    }
    
    .tab.active svg {
      fill: #ff3b30 !important;
      transform: scale(1.1);
    }
    
    /* LIQUID SELECTOR BLOB */
    .selector {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      height: 100%;
      width: 33.33%;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(30px);
      border-radius: 40px;
      z-index: 1;
      transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1);
      box-shadow: 
        0 4px 20px rgba(0,0,0,0.1),
        inset 0 0 0 0.5px rgba(255,255,255,0.3);
    }
    
    /* WATER RIPPLE EFFECT */
    .water-ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.4);
      transform: scale(0);
      pointer-events: none;
      animation: ripple 0.6s linear;
      z-index: 3;
    }
    
    @keyframes ripple {
      to {
        transform: scale(3);
        opacity: 0;
      }
    }
    
    /* LIQUID HIGHLIGHT (FOLLOWS CURSOR) */
    .liquid-highlight {
      position: absolute;
      top: -15px;
      left: -15px;
      right: -15px;
      bottom: -15px;
      background: radial-gradient(circle at center, 
        rgba(255,255,255,0.5) 0%, 
        transparent 70%);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      z-index: 1;
    }
    
    .tab:hover .liquid-highlight {
      opacity: 0.6;
    }
    
    /* REST OF YOUR ORIGINAL STYLES */
    .search-btn {
      position: fixed;
      right: 20px;
      bottom: 100px;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 0 0 1px rgba(255,255,255,0.4);
      transition: all 0.3s ease-in-out;
      z-index: 99;
    }
    .search-btn svg {
      width: 26px;
      height: 26px;
      transition: fill 0.3s ease-in-out;
      fill: #000;
    }
    .search-overlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(25px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }
    .search-box {
      background: white;
      padding: 1rem 1.5rem;
      border-radius: 16px;
      width: 80%;
      max-width: 320px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .search-box input {
      width: 100%;
      border: none;
      outline: none;
      font-size: 1rem;
      padding: 0.5rem;
    }
    .probe {
      position: fixed;
      bottom: 35px;
      left: 50%;
      transform: translateX(-50%);
      width: 1px;
      height: 1px;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="card"><img src="https://via.placeholder.com/400x200/000000/000000" /><div class="info"><h3>Full Black</h3><p>Should show white icons</p></div></div>
    <div class="card"><img src="https://via.placeholder.com/400x200/ffffff/ffffff" /><div class="info"><h3>Full White</h3><p>Should show black icons</p></div></div>
    <div class="card"><img src="https://picsum.photos/400/200?grayscale&random=1" /><div class="info"><h3>Dark Image 1</h3><p>Low brightness</p></div></div>
    <div class="card"><img src="https://picsum.photos/400/200?random=2" /><div class="info"><h3>Bright Image</h3><p>Light background</p></div></div>
    <div class="card"><img src="https://picsum.photos/400/200?random=3" /><div class="info"><h3>Mixed</h3><p>Neutral</p></div></div>
  </div>

  <div class="probe" id="colorProbe"></div>

  <!-- ENHANCED BOTTOM BAR WITH LIQUID EFFECTS -->
  <div class="bottom-bar-wrapper" id="bottomBar">
    <div class="selector" id="selector"></div>
    <div class="tab active" onclick="selectTab(0)">
      <div class="liquid-highlight"></div>
      <svg viewBox="0 0 24 24"><path d="M3 9.5l9-7 9 7v11a1.5 1.5 0 0 1-1.5 1.5h-15A1.5 1.5 0 0 1 3 20.5v-11z"/></svg>
    </div>
    <div class="tab" onclick="selectTab(1)">
      <div class="liquid-highlight"></div>
      <svg viewBox="0 0 24 24"><path d="M4 4h16v4H4V4zm0 6h10v4H4v-4zm0 6h16v4H4v-4z"/></svg>
    </div>
    <div class="tab" onclick="selectTab(2)">
      <div class="liquid-highlight"></div>
      <svg viewBox="0 0 24 24"><path d="M12 4a8 8 0 1 1 0 16 8 8 0 0 1 0-16zm0 14a6 6 0 1 0 0-12 6 6 0 0 0 0 12z"/></svg>
    </div>
  </div>

  <div class="search-btn" id="searchBtn" onclick="toggleSearch()">
    <svg viewBox="0 0 24 24">
      <path d="M10 2a8 8 0 1 1 0 16 8 8 0 0 1 0-16zm6.32 12.9l4.38 4.4-1.42 1.4-4.4-4.38a9.9 9.9 0 0 1-1.48 0.1 10 10 0 1 1 2.92-1.52z"/>
    </svg>
  </div>

  <div class="search-overlay" id="searchOverlay">
    <div class="search-box">
      <input type="text" placeholder="Search music, artists..." onblur="toggleSearch()">
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const selector = document.getElementById('selector');
    const searchBtn = document.getElementById('searchBtn');
    
    // Create water ripple effect
    function createRipple(e) {
      const ripple = document.createElement('div');
      ripple.classList.add('water-ripple');
      const rect = e.currentTarget.getBoundingClientRect();
      ripple.style.left = `${e.clientX - rect.left}px`;
      ripple.style.top = `${e.clientY - rect.top}px`;
      e.currentTarget.appendChild(ripple);
      
      setTimeout(() => {
        ripple.remove();
      }, 600);
    }
    
    // Update liquid highlight position
    function updateHighlight(e) {
      const highlight = e.currentTarget.querySelector('.liquid-highlight');
      const rect = e.currentTarget.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      highlight.style.background = `radial-gradient(circle at ${x}px ${y}px, 
        rgba(255,255,255,0.6) 0%, 
        transparent 70%)`;
    }
    
    function selectTab(index) {
      tabs.forEach((tab, i) => {
        tab.classList.toggle('active', i === index);
      });
      selector.style.transform = `translateX(${index * 100}%)`;
      updateColors();
    }
    
    function toggleSearch() {
      const overlay = document.getElementById('searchOverlay');
      overlay.style.display = overlay.style.display === 'flex' ? 'none' : 'flex';
    }
    
    function updateColors() {
      const probe = document.getElementById('colorProbe');
      const rect = probe.getBoundingClientRect();
      const x = rect.left + 0.5;
      const y = rect.top + 0.5;
      const el = document.elementFromPoint(x, y);
      if (!el) return;
    
      const bg = window.getComputedStyle(el).backgroundColor;
      const rgb = bg.match(/\d+/g);
      if (!rgb) return;
    
      const r = parseInt(rgb[0]);
      const g = parseInt(rgb[1]);
      const b = parseInt(rgb[2]);
      const brightness = (r * 299 + g * 587 + b * 114) / 1000;
      const isLight = brightness > 160;
    
      document.querySelectorAll('.tab:not(.active) svg').forEach(svg => {
        svg.style.fill = isLight ? '#000' : '#fff';
      });
      document.querySelector('.search-btn svg').style.fill = isLight ? '#000' : '#fff';
    }
    
    // Add liquid effects to tabs
    tabs.forEach(tab => {
      tab.addEventListener('click', (e) => {
        createRipple(e);
      });
      
      tab.addEventListener('mousemove', (e) => {
        updateHighlight(e);
      });
    });
    
    // Add liquid effect to search button
    searchBtn.addEventListener('click', (e) => {
      const ripple = document.createElement('div');
      ripple.classList.add('water-ripple');
      const rect = searchBtn.getBoundingClientRect();
      ripple.style.left = `${e.clientX - rect.left}px`;
      ripple.style.top = `${e.clientY - rect.top}px`;
      searchBtn.appendChild(ripple);
      
      setTimeout(() => {
        ripple.remove();
      }, 600);
    });
    
    window.addEventListener('scroll', () => requestAnimationFrame(updateColors));
    window.addEventListener('load', updateColors);
  </script>
</body>
</html>
