<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iOS Liquid Dock</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      background: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    
    /* Liquid Dock Container */
    .liquid-dock {
      position: relative;
      width: 180px;
      height: 60px;
      margin-bottom: 30px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.2),
        inset 0 0 0 0.5px rgba(255, 255, 255, 0.1);
      display: flex;
      padding: 0 15px;
      z-index: 100;
    }
    
    /* Liquid Blob Background */
    .liquid-blob {
      position: absolute;
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      left: 15px;
      transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      box-shadow: 
        0 5px 15px rgba(0, 0, 0, 0.1),
        inset 0 0 0 0.5px rgba(255, 255, 255, 0.2);
      z-index: -1;
    }
    
    /* App Icons */
    .app-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      margin: 10px 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .app-icon img {
      width: 28px;
      height: 28px;
      object-fit: contain;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
      transition: transform 0.3s ease;
    }
    
    .app-icon:hover img {
      transform: scale(1.1);
    }
    
    /* Liquid Ripple Effect */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      transform: scale(0);
      pointer-events: none;
      animation: ripple 0.6s linear;
    }
    
    @keyframes ripple {
      to {
        transform: scale(3);
        opacity: 0;
      }
    }
    
    /* Physics-based Jiggle Effect */
    @keyframes jiggle {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-5px) rotate(-2deg); }
      50% { transform: translateY(0) rotate(0deg); }
      75% { transform: translateY(-3px) rotate(2deg); }
    }
    
    .jiggle {
      animation: jiggle 0.4s ease;
    }
    
    /* Liquid Distortion Effect */
    .liquid-distortion {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, 
        rgba(255, 255, 255, 0.3) 0%, 
        transparent 70%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .app-icon:hover .liquid-distortion {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="liquid-dock" id="dock">
    <div class="liquid-blob" id="blob"></div>
    
    <div class="app-icon" data-index="0">
      <div class="liquid-distortion"></div>
      <img src="https://cdn-icons-png.flaticon.com/512/2965/2965300.png" alt="App">
    </div>
    
    <div class="app-icon" data-index="1">
      <div class="liquid-distortion"></div>
      <img src="https://cdn-icons-png.flaticon.com/512/2965/2965278.png" alt="App">
    </div>
    
    <div class="app-icon" data-index="2">
      <div class="liquid-distortion"></div>
      <img src="https://cdn-icons-png.flaticon.com/512/2965/2965279.png" alt="App">
    </div>
  </div>

  <script>
    const dock = document.getElementById('dock');
    const blob = document.getElementById('blob');
    const appIcons = document.querySelectorAll('.app-icon');
    let activeIndex = 0;
    
    // Update blob position
    function updateBlobPosition(index) {
      const targetIcon = appIcons[index];
      const dockRect = dock.getBoundingClientRect();
      const iconRect = targetIcon.getBoundingClientRect();
      
      const position = (iconRect.left - dockRect.left) + (iconRect.width / 2) - (blob.offsetWidth / 2);
      blob.style.transform = `translateX(${position}px)`;
      activeIndex = index;
    }
    
    // Create ripple effect
    function createRipple(e) {
      const ripple = document.createElement('span');
      ripple.classList.add('ripple');
      ripple.style.left = `${e.clientX - e.target.getBoundingClientRect().left}px`;
      ripple.style.top = `${e.clientY - e.target.getBoundingClientRect().top}px`;
      e.target.appendChild(ripple);
      
      setTimeout(() => {
        ripple.remove();
      }, 600);
    }
    
    // Add jiggle animation
    function addJiggle(element) {
      element.classList.add('jiggle');
      setTimeout(() => {
        element.classList.remove('jiggle');
      }, 400);
    }
    
    // Initialize
    updateBlobPosition(activeIndex);
    
    // Add event listeners
    appIcons.forEach((icon, index) => {
      icon.addEventListener('click', (e) => {
        createRipple(e);
        addJiggle(icon);
        updateBlobPosition(index);
      });
      
      // Hover effect
      icon.addEventListener('mousemove', (e) => {
        const distortion = icon.querySelector('.liquid-distortion');
        const rect = icon.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        distortion.style.background = `radial-gradient(circle at ${x}px ${y}px, 
          rgba(255, 255, 255, 0.4) 0%, 
          transparent 70%)`;
      });
    });
    
    // Auto-rotate demo (optional)
    let demoInterval = setInterval(() => {
      const nextIndex = (activeIndex + 1) % appIcons.length;
      updateBlobPosition(nextIndex);
    }, 2000);
    
    // Stop demo on interaction
    dock.addEventListener('mouseenter', () => {
      clearInterval(demoInterval);
    });
  </script>
</body>
</html>
