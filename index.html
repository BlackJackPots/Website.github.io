<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iOS 26 Liquid Glass Curved UI</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'SF Pro Display', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      background: linear-gradient(to bottom, #f5f5f7, #dfe3e8);
      overflow-x: hidden;
      max-width: 480px;
      margin: auto;
      min-height: 300vh;
      position: relative;
    }
    .content {
      padding: 1.5rem 1rem 8rem;
      display: grid;
      gap: 1.5rem;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(14px) saturate(180%) contrast(1.2);
      -webkit-backdrop-filter: blur(14px) saturate(180%) contrast(1.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      box-shadow: inset 0 0 30px rgba(255, 255, 255, 0.2), 0 8px 32px rgba(31, 38, 135, 0.2);
      overflow: hidden;
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card .info {
      padding: 0.8rem 1rem 1.2rem;
      color: #000;
    }
    .bottom-bar-wrapper {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px) contrast(1.2) saturate(180%);
      -webkit-backdrop-filter: blur(20px) contrast(1.2) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 40px;
      padding: 0.5rem;
      width: calc(100% - 40px);
      max-width: 320px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.15), inset 0 0 15px rgba(255, 255, 255, 0.2);
      z-index: 100;
      backdrop-filter: url(#liquidDistort);
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 0.6rem 0;
      cursor: pointer;
      position: relative;
    }
    .tab svg {
      width: 24px;
      height: 24px;
      transition: fill 0.3s ease-in-out;
      fill: #000;
    }
    .tab.active svg {
      fill: #ff3b30 !important;
    }
    .selector {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      height: 100%;
      width: 33.33%;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 40px;
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      z-index: -1;
      transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1);
    }
    .search-btn {
      position: fixed;
      right: 20px;
      bottom: 100px;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease-in-out;
      z-index: 99;
    }
    .search-btn svg {
      width: 26px;
      height: 26px;
      transition: fill 0.3s ease-in-out;
      fill: #000;
    }
    .search-overlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(25px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }
    .search-box {
      background: white;
      padding: 1rem 1.5rem;
      border-radius: 16px;
      width: 80%;
      max-width: 320px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .search-box input {
      width: 100%;
      border: none;
      outline: none;
      font-size: 1rem;
      padding: 0.5rem;
    }
    .probe {
      position: fixed;
      bottom: 35px;
      left: 50%;
      transform: translateX(-50%);
      width: 1px;
      height: 1px;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
<svg width="0" height="0">
  <filter id="liquidDistort">
    <feTurbulence type="turbulence" baseFrequency="0.01" numOctaves="2" result="turbulence" />
    <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="10" xChannelSelector="R" yChannelSelector="G" />
  </filter>
</svg>
<div class="content">
  <div class="card"><img src="https://via.placeholder.com/400x200/111111/eeeeee" /><div class="info"><h3>Dark Mode</h3><p>Expect white icons</p></div></div>
  <div class="card"><img src="https://via.placeholder.com/400x200/eeeeee/111111" /><div class="info"><h3>Light Mode</h3><p>Expect black icons</p></div></div>
</div>
<div class="probe" id="colorProbe"></div>
<div class="bottom-bar-wrapper" id="bottomBar">
  <div class="selector" id="selector"></div>
  <div class="tab active" onclick="selectTab(0)"><svg viewBox="0 0 24 24"><path d="M3 9.5l9-7 9 7v11a1.5 1.5 0 0 1-1.5 1.5h-15A1.5 1.5 0 0 1 3 20.5v-11z"/></svg></div>
  <div class="tab" onclick="selectTab(1)"><svg viewBox="0 0 24 24"><path d="M4 4h16v4H4V4zm0 6h10v4H4v-4zm0 6h16v4H4v-4z"/></svg></div>
  <div class="tab" onclick="selectTab(2)"><svg viewBox="0 0 24 24"><path d="M12 4a8 8 0 1 1 0 16 8 8 0 0 1 0-16zm0 14a6 6 0 1 0 0-12 6 6 0 0 0 0 12z"/></svg></div>
</div>
<div class="search-btn" id="searchBtn" onclick="toggleSearch()">
  <svg viewBox="0 0 24 24">
    <path d="M10 2a8 8 0 1 1 0 16 8 8 0 0 1 0-16zm6.32 12.9l4.38 4.4-1.42 1.4-4.4-4.38a9.9 9.9 0 0 1-1.48 0.1 10 10 0 1 1 2.92-1.52z"/>
  </svg>
</div>
<div class="search-overlay" id="searchOverlay">
  <div class="search-box">
    <input type="text" placeholder="Search music, artists..." onblur="toggleSearch()">
  </div>
</div>
<script>
  const tabs = document.querySelectorAll('.tab');
  const selector = document.getElementById('selector');
  const searchBtn = document.getElementById('searchBtn');function selectTab(index) { tabs.forEach((tab, i) => { tab.classList.toggle('active', i === index); }); selector.style.transform = translateX(${index * 100}%); updateColors(); }

function toggleSearch() { const overlay = document.getElementById('searchOverlay'); overlay.style.display = overlay.style.display === 'flex' ? 'none' : 'flex'; }

function updateColors() { const probe = document.getElementById('colorProbe'); const rect = probe.getBoundingClientRect(); const el = document.elementFromPoint(rect.left + 0.5, rect.top + 0.5); if (!el) return;

const bg = window.getComputedStyle(el).backgroundColor;
const rgb = bg.match(/\d+/g);
if (!rgb) return;

const r = parseInt(rgb[0]);
const g = parseInt(rgb[1]);
const b = parseInt(rgb[2]);
const brightness = (r * 299 + g * 587 + b * 114) / 1000;
const isLight = brightness > 160;

document.querySelectorAll('.tab:not(.active) svg').forEach(svg => {
  svg.style.fill = isLight ? '#000' : '#fff';
});
document.querySelector('.search-btn svg').style.fill = isLight ? '#000' : '#fff';

}

window.addEventListener('scroll', () => requestAnimationFrame(updateColors)); window.addEventListener('load', updateColors); </script>

</body>
</html>
