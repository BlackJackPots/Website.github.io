<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iOS 26 Music UI Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'SF Pro Display', sans-serif;
    }body {
  height: 300vh;
  background: linear-gradient(to bottom, #f5f5f7, #e6e6ea);
  overflow-y: scroll;
}

.content {
  padding: 1rem;
}

.product {
  background: white;
  border-radius: 20px;
  margin: 2rem auto;
  padding: 1rem;
  max-width: 600px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

.product img {
  width: 100%;
  border-radius: 20px;
}

.bottom-bar-wrapper {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: rgba(255, 255, 255, 0.15);
  border: 1px solid rgba(255, 255, 255, 0.3);
  backdrop-filter: blur(20px);
  border-radius: 40px;
  padding: 0.5rem;
  width: calc(100% - 40px);
  max-width: 400px;
  box-shadow: 0 0 0 1px rgba(255,255,255,0.4);
}

.tab {
  flex: 1;
  text-align: center;
  padding: 0.7rem 0;
  cursor: pointer;
  position: relative;
  transition: all 0.3s ease-in-out;
}

.tab svg {
  width: 24px;
  height: 24px;
  fill: white;
}

.tab.active svg {
  fill: red;
}

.selector {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  height: 100%;
  width: 25%;
  background: rgba(255, 255, 255, 0.3);
  border-radius: 40px;
  backdrop-filter: blur(30px);
  z-index: -1;
  transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1);
}

.search-btn {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(20px);
  display: flex;
  align-items: center;
  justify-content: center;
  border: 1px solid rgba(255,255,255,0.3);
  margin-left: 10px;
  box-shadow: 0 0 0 1px rgba(255,255,255,0.4);
  transition: transform 0.3s ease-in-out;
}

.search-btn:active {
  transform: rotateY(180deg);
}

  </style>
</head><body>
  <div class="content">
    <div class="product">
      <img src="https://via.placeholder.com/600x300/ccccff/000000?text=Product+1" alt="Product 1">
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/600x300/ffccee/000000?text=Product+2" alt="Product 2">
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/600x300/ccffcc/000000?text=Product+3" alt="Product 3">
    </div>
  </div>  <div class="bottom-bar-wrapper">
    <div class="selector" id="selector"></div>
    <div class="tab active" onclick="selectTab(0)">
      <svg viewBox="0 0 24 24">
        <path d="M3 9.5l9-7 9 7v11a1.5 1.5 0 0 1-1.5 1.5h-15A1.5 1.5 0 0 1 3 20.5v-11z" />
      </svg>
    </div>
    <div class="tab" onclick="selectTab(1)">
      <svg viewBox="0 0 24 24">
        <path d="M4 4h16v4H4V4zm0 6h10v4H4v-4zm0 6h16v4H4v-4z" />
      </svg>
    </div>
    <div class="tab" onclick="selectTab(2)">
      <svg viewBox="0 0 24 24">
        <path d="M12 4a8 8 0 1 1 0 16 8 8 0 0 1 0-16zm0 14a6 6 0 1 0 0-12 6 6 0 0 0 0 12z" />
      </svg>
    </div>
    <div class="search-btn" onclick="alert('Search Clicked')">
      <svg viewBox="0 0 24 24">
        <path d="M10 2a8 8 0 1 1 0 16 8 8 0 0 1 0-16zm6.32 12.9l4.38 4.4-1.42 1.4-4.4-4.38a9.9 9.9 0 0 1-1.48 0.1 10 10 0 1 1 2.92-1.52z" />
      </svg>
    </div>
  </div>  <script>
    const selector = document.getElementById('selector');
    const tabs = document.querySelectorAll('.tab');

    function selectTab(index) {
      tabs.forEach((tab, i) => {
        tab.classList.toggle('active', i === index);
      });
      selector.style.transform = `translateX(${index * 100}%)`;
    }
  </script></body></html>
