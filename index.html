<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>iOS26 Music UI Clone</title>
<link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet">
<style>
  /* Base resets */
  *, *::before, *::after {
    box-sizing: border-box;
    margin: 0; padding: 0;
    font-family: 'SF Pro Display', sans-serif;
  }
  body {
    min-height: 300vh;
    background: linear-gradient(to bottom, #f5f5f7, #e6e6ea);
    overflow-x: hidden;
  }
  .container {
    max-width: 600px;
    margin: 2rem auto;
    padding: 0 1rem;
  }

  /* Liquid glass component */
  .liquid-glass {
    position: relative;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(8px) saturate(180%);
    border: 1px solid rgba(255,255,255,0.4);
    border-radius: 24px;
    box-shadow:
      0 8px 32px rgba(31,38,135,0.15),
      inset 0 4px 20px rgba(255,255,255,0.3);
    overflow: hidden;
    margin-bottom: 2rem;
  }
  .liquid-glass::after {
    content: '';
    position: absolute;
    inset: 0;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(2px);
    border-radius: inherit;
    box-shadow:
      inset -10px -8px 20px rgba(255,255,255,0.5),
      inset 10px 8px 20px rgba(255,255,255,0.2);
    opacity: 0.6;
    pointer-events: none;
    animation: sheen 5s infinite alternate ease-in-out;
  }
  @keyframes sheen {
    0% { transform: translate(-30%, -30%) rotate(25deg); }
    100% { transform: translate(30%, 30%) rotate(25deg); }
  }

  .liquid-glass img {
    width: 100%;
    display: block;
    border-radius: 24px;
  }

  /* Bottom tab bar */
  .bottom-bar {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: calc(100% - 40px);
    max-width: 400px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 40px;
    display: flex;
    align-items: center;
    padding: 0.5rem;
    box-shadow: 0 0 0 1px rgba(255,255,255,0.4);
  }
  .tab {
    flex: 1; text-align: center;
    padding: 0.7rem 0;
    cursor: pointer; position: relative;
    transition: all 0.3s ease;
  }
  .tab svg { width:24px;height:24px; fill:white; }
  .tab.active svg { fill:#FB4268; }

  .selector {
    position: absolute;
    top:0; bottom:0; left:0;
    width:25%;
    background: rgba(255,255,255,0.3);
    border-radius:40px;
    backdrop-filter: blur(30px);
    z-index: -1;
    transition: transform 0.6s cubic-bezier(0.25,1,0.5,1);
  }
  .search-btn {
    width:50px;height:50px;
    margin-left:10px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(20px);
    border:1px solid rgba(255,255,255,0.3);
    border-radius:50%;
    display:flex; align-items:center; justify-content:center;
    box-shadow:0 0 0 1px rgba(255,255,255,0.4);
    transition:transform 0.3s;
  }
  .search-btn:active { transform: rotateY(180deg); }

  /* Tab switching script */
  .selector { transform: translateX(0); }
</style>
</head>
<body>
<div class="container">
  <div class="liquid-glass"><img src="https://via.placeholder.com/600x300/ccccff/000?text=Album+1"></div>
  <div class="liquid-glass"><img src="https://via.placeholder.com/600x300/ffccee/000?text=Album+2"></div>
  <div class="liquid-glass"><img src="https://via.placeholder.com/600x300/ccffcc/000?text=Album+3"></div>
  <!-- Add more scrollable liquid-glass cards as needed -->
</div>

<div class="bottom-bar">
  <div class="selector"></div>
  <div class="tab active" onclick="selectTab(0)">üè†</div>
  <div class="tab" onclick="selectTab(1)">üìã</div>
  <div class="tab" onclick="selectTab(2)">üîî</div>
  <div class="search-btn" onclick="alert('Search')">üîç</div>
</div>

<script>
  const tabs = document.querySelectorAll('.tab');
  const sel = document.querySelector('.selector');
  function selectTab(i) {
    tabs.forEach((t,j)=> t.classList.toggle('active', j===i));
    sel.style.transform = `translateX(${i*100}%)`;
  }
</script>
</body>
</html>
