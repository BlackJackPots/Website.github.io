<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Liquid Glass Refined</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet"/>
<style>
body {
  margin:0; font-family:'SF Pro Display'; background:#f9f8f6; overflow:hidden;
}
.clouds {
  position:fixed; top:0; left:0; width:200%; height:30vh;
  background:url('clouds.svg') repeat-x; opacity:0.2;
  animation:cloudmove 120s linear infinite;
}
@keyframes cloudmove {100%{transform:translateX(-50%)}}  
.bottom-bar, .magnifier {
  position:fixed; bottom:20px; backdrop-filter:blur(120px) saturate(250%);
  background:rgba(255,255,255,0.15); border:1px solid rgba(255,255,255,0.3);
  border-radius:50px; box-shadow:0 10px 30px rgba(0,0,0,0.2);
  animation:lightRefract 5s infinite alternate;
}
.magnifier {
  right:90px; width:60px; height:60px;
  display:flex; align-items:center; justify-content:center;
  cursor:pointer;
}
.bottom-bar {left:50%; transform:translateX(-50%); padding:0 20px; height:60px; display:flex; gap:30px;}
@keyframes lightRefract {
  0%{filter:brightness(1) hue-rotate(0deg);}
  100%{filter:brightness(1.05) hue-rotate(2deg);}
}
.tab {
  width:44px;height:44px; display:flex; align-items:center; justify-content:center;
  border-radius:50%; transition:transform .4s;
}
.tab.active {transform:scale(1.2);}
.content {
  position:absolute; top:0; width:100%; padding-bottom:120px;
}
.section {padding:40px 20px; min-height:80vh; scroll-snap-align:start;
 background:linear-gradient(180deg,#fff,#f0f0f0);}
</style>
</head>
<body>
  <div class="clouds"></div>
  <div class="content">
    <section class="section">Content Section¬†1</section>
    <section class="section">Content Section¬†2</section>
    <section class="section">Content Section¬†3</section>
  </div>
  <div class="bottom-bar">
    <div class="tab active" onclick="selectTab(0)">üè†</div>
    <div class="tab" onclick="selectTab(1)">üîç</div>
    <div class="tab" onclick="selectTab(2)">‚öôÔ∏è</div>
  </div>
  <div class="magnifier" onclick="toggleSearch()">üîç</div>

<script>
const tabs = document.querySelectorAll('.tab');
function selectTab(i){
  tabs.forEach((t,idx)=>t.classList.toggle('active', idx===i));
  // animate magnifier glide: to clicked tab
  const bar = document.querySelector('.bottom-bar');
  const target = tabs[i];
  const rect = target.getBoundingClientRect();
  document.querySelector('.magnifier').style.transform = 
    `translateX(${rect.left + rect.width/2 - window.innerWidth/2}px)`;
  document.querySelector('body').scrollTo({top:i*window.innerHeight, behavior:'smooth'});
}
function toggleSearch(){
  alert('Bring up your enhanced search interface here.');
}
</script>
</body>
</html>
