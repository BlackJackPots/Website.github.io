<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iOS 26 Music UI - Liquid Glass</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'SF Pro Display', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      background: linear-gradient(to bottom, #f5f5f7, #dfe3e8);
      overflow-x: hidden;
      max-width: 480px;
      margin: auto;
      min-height: 400vh;
      position: relative;
    }svg#liquid-filter {
  position: absolute;
  width: 0;
  height: 0;
}

.content {
  padding: 1.5rem 1rem 8rem;
  display: grid;
  gap: 1.5rem;
}
.card, .bottom-bar-wrapper, .search-btn {
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(20px) saturate(180%);
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 20px;
  box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
  filter: url(#liquid);
}
.card {
  overflow: hidden;
}
.card img {
  width: 100%;
  display: block;
}
.card .info {
  padding: 0.8rem 1rem 1.2rem;
  color: #000;
}

.bottom-bar-wrapper {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-radius: 40px;
  padding: 0.5rem;
  width: calc(100% - 40px);
  max-width: 320px;
  z-index: 100;
  transition: filter 0.3s ease-in-out;
}
.tab {
  flex: 1;
  text-align: center;
  padding: 0.6rem 0;
  cursor: pointer;
  position: relative;
}
.tab svg {
  width: 24px;
  height: 24px;
  fill: #000;
  transition: fill 0.3s ease-in-out;
}
.tab.active svg {
  fill: #ff3b30;
}

.selector {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  height: 100%;
  width: 33.33%;
  background: rgba(255, 255, 255, 0.3);
  border-radius: 40px;
  backdrop-filter: blur(30px);
  z-index: -1;
  transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1);
}

.search-btn {
  position: fixed;
  right: 20px;
  bottom: 100px;
  width: 55px;
  height: 55px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  border: 1px solid rgba(255, 255, 255, 0.3);
  box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.4);
  z-index: 99;
  transition: all 0.3s ease-in-out, filter 0.3s ease-in-out;
}
.search-btn svg {
  width: 26px;
  height: 26px;
  fill: #000;
  transition: fill 0.3s ease-in-out;
}

.search-overlay {
  position: fixed;
  inset: 0;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(25px);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 50;
}
.search-box {
  background: white;
  padding: 1rem 1.5rem;
  border-radius: 16px;
  width: 80%;
  max-width: 320px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
}
.search-box input {
  width: 100%;
  border: none;
  outline: none;
  font-size: 1rem;
  padding: 0.5rem;
}

  </style>
  <svg id="liquid-filter" xmlns="http://www.w3.org/2000/svg">
    <filter id="liquid" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="turbulence" baseFrequency="0.01" numOctaves="3" result="turbulence" />
      <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="8" xChannelSelector="R" yChannelSelector="G" />
    </filter>
  </svg>
</head>
<body>
  <div class="content">
    <div class="card"><img src="https://via.placeholder.com/400x200/000000/FFFFFF?text=Black+Image" alt=""><div class="info"><h3>Full Black</h3><p>White icons if blurred</p></div></div>
    <div class="card"><img src="https://via.placeholder.com/400x200/FFFFFF/000000?text=White+Image" alt=""><div class="info"><h3>Full White</h3><p>Black icons if blurred</p></div></div>
    <div class="card"><img src="https://via.placeholder.com/400x200/808080/FFFFFF?text=Gray+Image" alt=""><div class="info"><h3>Neutral Gray</h3><p>Mixed brightness</p></div></div>
    <div class="card"><img src="https://via.placeholder.com/400x200/C0C0C0/000000?text=Light+Gray" alt=""><div class="info"><h3>Light Gray</h3><p>Light background</p></div></div>
    <div class="card"><img src="https://via.placeholder.com/400x200/404040/FFFFFF?text=Dark+Gray" alt=""><div class="info"><h3>Dark Gray</h3><p>Dark background</p></div></div>
  </div>  <div class="bottom-bar-wrapper" id="bottomBar">
    <div class="selector" id="selector"></div>
    <div class="tab active" onclick="selectTab(0)">
      <svg viewBox="0 0 24 24"><path d="M3 9.5l9-7 9 7v11a1.5 1.5 0 0 1-1.5 1.5h-15A1.5 1.5 0 0 1 3 20.5v-11z"/></svg>
    </div>
    <div class="tab" onclick="selectTab(1)">
      <svg viewBox="0 0 24 24"><path d="M4 4h16v4H4V4zm0 6h10v4H4v-4zm0 6h16v4H4v-4z"/></svg>
    </div>
    <div class="tab" onclick="selectTab(2)">
      <svg viewBox="0 0 24 24"><path d="M12 4a8 8 0 1 1 0 16 8 8 0 0 1 0-16zm0 14a6 6 0 1 0 0-12 6 6 0 0 0 0 12z"/></svg>
    </div>
  </div>  <div class="search-btn" id="searchBtn" onclick="toggleSearch()">
    <svg viewBox="0 0 24 24">
      <path d="M10 2a8 8 0 1 1 0 16 8 8 0 0 1 0-16zm6.32 12.9l4.38 4.4-1.42 1.4-4.4-4.38a9.9 9.9 0 0 1-1.48 0.1 10 10 0 1 1 2.92-1.52z"/>
    </svg>
  </div>  <div class="search-overlay" id="searchOverlay">
    <div class="search-box">
      <input type="text" placeholder="Search music, artists..." onblur="toggleSearch()">
    </div>
  </div>  <script>
    const tabs = document.querySelectorAll('.tab');
    const selector = document.getElementById('selector');

    function selectTab(index) {
      tabs.forEach((tab, i) => {
        tab.classList.toggle('active', i === index);
      });
      selector.style.transform = `translateX(${index * 100}%)`;
    }

    function toggleSearch() {
      const o = document.getElementById('searchOverlay');
      o.style.display = (o.style.display === 'flex') ? 'none' : 'flex';
    }
  </script></body>
</html>
