<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Music UI Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'SF Pro Display', sans-serif;
    }
    body {
      background: linear-gradient(to bottom, #ffffff, #f0f0f3);
      color: #000;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .card {
      background: linear-gradient(135deg, #2d61e3, #1b1bff);
      color: #fff;
      padding: 20px;
      border-radius: 20px;
      margin-bottom: 20px;
    }
    .card.orange {
      background: linear-gradient(135deg, #ff5f2e, #ff7f50);
    }
    .mini-player {
      position: fixed;
      bottom: 100px;
      left: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(20px);
      border-radius: 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.5);
    }
    .mini-player img {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      margin-right: 10px;
    }
    .mini-player .info {
      display: flex;
      align-items: center;
      flex: 1;
    }
    .mini-player .controls button {
      background: none;
      border: none;
      font-size: 24px;
      color: #000;
      cursor: pointer;
      margin-left: 10px;
    }
    .tab-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(20px);
      padding: 10px;
      border-top: 1px solid rgba(255, 255, 255, 0.5);
    }
    .tab-icon {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: transparent;
      transition: background 0.3s, color 0.3s;
      color: #000;
    }
    .tab-icon.active {
      background: rgba(255,255,255,0.3);
      box-shadow: 0 0 0 1px rgba(255,255,255,0.5);
      color: red;
    }
    .tab-icon svg {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
    }
    .tab-highlight {
      position: absolute;
      bottom: 5px;
      width: 60px;
      height: 60px;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(20px);
      transition: all 0.4s ease;
      z-index: -1;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="card">üéµ Apple Music - Friends Mix</div>
    <div class="card orange">üî• Apple Music - Get Up Mix</div>
  </div>  <div class="mini-player">
    <div class="info">
      <img src="https://is1-ssl.mzstatic.com/image/thumb/Music125/v4/70/8b/62/708b6210-e78d-5d58-9b76-53861ef015e6/artwork.jpg/60x60bb.jpg" alt="cover">
      <div>
        <div><strong>All Of Me</strong></div>
        <div>Nao</div>
      </div>
    </div>
    <div class="controls">
      <button onclick="alert('Play/Pause')">‚ñ∂Ô∏è</button>
      <button onclick="alert('Next')">‚è≠</button>
    </div>
  </div>  <div class="tab-bar">
    <div class="tab-icon active" onclick="switchTab(this)">
      <svg fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
      <div>Home</div>
    </div>
    <div class="tab-icon" onclick="switchTab(this)">
      <svg fill="currentColor" viewBox="0 0 24 24"><path d="M3 13h8V3H3v10zm10 8h8v-6h-8v6zm0-8h8V3h-8v10zm-10 8h8v-6H3v6z"/></svg>
      <div>New</div>
    </div>
    <div class="tab-icon" onclick="switchTab(this)">
      <svg fill="currentColor" viewBox="0 0 24 24"><path d="M20 5H4v14h16V5zm-2 12H6V7h12v10z"/></svg>
      <div>Library</div>
    </div>
    <div class="tab-icon" onclick="switchTab(this)">
      <svg fill="currentColor" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 5L20.49 19l-5-5z"/></svg>
      <div>Search</div>
    </div>
  </div>  <script>
    function switchTab(tab) {
      document.querySelectorAll('.tab-icon').forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
    }
  </script></body>
</html>
